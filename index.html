<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAR FiNO</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- 전체레이아웃 -->
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <!-- 로고 -->
        <h1 class="logo"><a href="#"><img src="images/(가로) bar Fino Logo Ver2.svg" alt="로고이미지"></a></h1>
        <!-- 네비 -->
        <nav class="nav">
          <ul class="menu">
            <li><a href="#">ABOUT US</li></a>
            <li><a href="#">WINE LIST</li></a>
            <li><a href="#">RESERVATION</li></a>
            <li><a href="#">CONTACT</li></a>
          </ul>
        </nav>
      </header>
      <!-- 메인 -->
       <div class="contents">
        <!-- 슬라이더 -->
         <article class="slider">
            <img src="images/슬라이드.jpg" alt="슬라이드이미지">
            <!-- 슬라이더 캡션박스 -->
            <div class="caption">
                <div class="txt">
                <h1 class="open">OPEN</h1>
                <p>6PM</p>
                <h1 class="closed">CLOSED</h1>
                <p>2AM</p>
            </div>
               
         </article>
       </div>
       <!-- 푸터 -->
        <footer class="footer">
            <ul class="footerlink">
                <li><a href="#">브랜드소개</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">사이트맵</a></li>
            </ul>
        </footer>
    </div>
  </body>
</html>
